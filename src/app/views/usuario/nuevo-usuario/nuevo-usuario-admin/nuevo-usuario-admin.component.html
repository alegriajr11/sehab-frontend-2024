<div class="fade-in">
    <c-card>
        <c-card-header class="d-flex"
            style="color: black; font-weight: bold; font-size: x-large;">
            <div>
                <button class="btn btn-outline-dark esp btn-circle btn-xl" routerLink="/usuarios/nuevo-usuario">
                    <i class="fa fa-reply fa-lg"></i>
                </button>
            </div>
            <div class="d-flex align-items-center justify-content-center w-100">
                REGISTRAR USUARIO ADMINISTRADOR
            </div>
        </c-card-header>



        <c-card-body>
            <c-row>
                <form #f="ngForm" novalidate (ngSubmit)="onRegister()">

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombre">Cédula de Ciudadania:</label>
                        <input type="number" class="form-control" name="usu_cedula" id="usu_cedula" autocomplete="off"
                            [(ngModel)]="usu_cedula">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="usu_nombre" id="usu_nombre" autocomplete="off"
                            [(ngModel)]="usu_nombre" (input)="usu_nombre =  usu_nombre.toUpperCase()">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombre">Apellido:</label>
                        <input type="text" class="form-control" name="usu_apellido" id="usu_apellido" autocomplete="off"
                            [(ngModel)]="usu_apellido" (input)="usu_apellido = usu_apellido.toUpperCase()">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombre">Cargo Área SOGCS:</label>
                        <input type="text" class="form-control" name="usu_cargo" id="usu_cargo" autocomplete="off"
                            [(ngModel)]="usu_cargo" (input)="usu_cargo = usu_cargo.toUpperCase()">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombre">Cargo Área Profesional:</label>
                        <input type="text" class="form-control" name="usu_area_profesional" id="usu_area_profesional"
                            autocomplete="off" [(ngModel)]="usu_area_profesional">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="nombreUsuario">Nombre de Usuario:</label>
                        <input type="text" class="form-control" name="usu_nombreUsuario" id="usu_nombreUsuario"
                            autocomplete="off" required [(ngModel)]="usu_nombreUsuario">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="email">Email:</label>
                        <input type="email" class="form-control" name="usu_email" id="usu_email" autocomplete="off"
                            required [(ngModel)]="usu_email">
                    </div>

                    <div class="form-group mb-3">
                        <label class="custom-label" for="password">Contraseña:</label>
                        <input type="password" class="form-control" name="usu_password" id="usu_password" required
                            [(ngModel)]="usu_password">
                    </div>

                    <div>
                        <label class="custom-label" for="estado">Estado:</label>
                        <Select class="form-select form-control" [(ngModel)]="usu_estado"
                            [ngModelOptions]="{standalone: true}" ngDefaultControl>
                            <option value="" disabled selected>Selecciona Estado..</option>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </Select>
                    </div>
                    <hr>

                    <div class="form-group">
                        <button class="btn btn-dark btn-block" type="submit" [disabled]="!f.valid">
                            <i class='fa fa-user-plus'></i> Crear Cuenta
                        </button>
                    </div>
                </form>
            </c-row>
        </c-card-body>
    </c-card>
</div>
