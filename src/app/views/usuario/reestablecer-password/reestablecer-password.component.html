<div class="fade-in">
    <c-card class="mb-4">
        <c-card-header class="d-flex" style="color: black; font-weight: bold; font-size: x-large;">
            <div>
                <button class="btn btn-outline-dark esp btn-circle btn-xl" routerLink="/usuarios/nuevo-usuario">
                    <i class="fa fa-reply fa-lg"></i>
                </button>
            </div>
            <div class="d-flex align-items-center justify-content-center w-100">
                {{nombreUsuario}}
            </div>
        </c-card-header>

        <c-card-body>
            <c-row>
                <form #f="ngForm" novalidate (ngSubmit)="onResetPassword()">
                    <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">RESTABLECER CONTRASEÑA</h5>

                    <div class="form-group mb-3">
                        <label class="font-weight-bold custom-label" for="oldPassword">Nueva Contraseña:</label>
                        <div class="input-group form-outline mb-4 ">


                            <input type="password" class="form-control form-control-lg " name="newPassword"
                                id="newPassword" required [(ngModel)]="password">

                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-dark btn-block" type="submit" [disabled]="!f.valid">
                            <i class='fa fa-user-plus'></i> Cambiar Contraseña
                        </button>

                    </div>
                </form>
            </c-row>
        </c-card-body>
    </c-card>
</div>
